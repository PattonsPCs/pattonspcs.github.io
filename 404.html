<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 2rem;
            background-color: #f8f9fa;
            color: #2c3e50;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }
        a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>Sorry, the page you're looking for doesn't exist. Redirecting you to the home page...</p>
    <a href="/">Go to Home Page</a>

    <script>
        // Redirect the user to the home page after a slight delay
        setTimeout(() => {
            window.location.href = "/";
        }, 3000); // Redirect after 3 seconds
    </script>
</body>
</html>
